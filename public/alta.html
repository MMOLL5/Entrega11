<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Alta de Productos</title>
</head>
<body>    
    <div class="m-3 pb-5 bg-light">
    <h2 class="text-primary">Ingrese Producto</h2>
    <br>
    <form action="productos/guardar" method="post" target="_self">        
            <label for="name"><strong><em>Nombre</em></strong></label>
            <br>
            <input type="text" id="title" name="title" placeholder="Calculadora">
            <br>
            <label for="name"><strong><em>Precio</em></strong></label>
            <br>
            <input type="number" id="price" name="price" placeholder="$25">
            <br>
            <label for="name"><strong><em>URL Foto</em></strong></label>
            <br>
            <input type="text" id="thumbnail" name="thumbnail" placeholder="https://www.iconfinder.com">
            <br>
            <br>
            <button type="submit" class="btn btn-success">Enviar</button>
        
    </form>
</div>
</body>
</html>
